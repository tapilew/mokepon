<!DOCTYPE html>
<html>
  <head>
    <title>Rock, paper, or scissors</title>
    <meta charset="utf-8" />
    <script>
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      function selection(play) {
        let result = "";
        switch (play) {
          case 1:
            result = "rock ğŸª¨";
            break;
          case 2:
            result = "paper ğŸ“ƒ";
            break;
          case 3:
            result = "scissors âœ‚ï¸";
            break;
          default:
            result = "TO LOSE";
            break;
        }
        return result;
      }
      let pc = 0;
      let player = 0;
      let wins = 0;
      let losses = 0;
      let draws = 0;

      while (wins < 3 && losses < 3) {
        pc = random(1, 3);
        player = parseInt(
          prompt("Select: 1 for rock, 2 for paper, 3 for scissors")
        );
        alert("You selected " + selection(player));
        alert("PC selects " + selection(pc));
        // COMBAT
        if (pc === player) {
          draws += 1;
          alert(
            `ROUND IS A DRAW\nCurrent wins: ${wins}\nCurrent losses: ${losses}`
          );
        } else if (
          (player === 1 && pc === 3) ||
          (player === 2 && pc === 1) ||
          (player === 3 && pc === 2)
        ) {
          wins += 1;
          alert(
            `YOU WIN THE ROUND\nCurrent wins: ${wins}\nCurrent losses: ${losses}`
          );
        } else {
          losses += 1;
          alert(
            `YOU LOST THE ROUND\nCurrent wins: ${wins}\nCurrent losses: ${losses}`
          );
        }
      }
      let winner = wins >= 3 ? "you" : "PC";
      alert(
        `You won ${wins} times. You lost ${losses} times. You drew ${draws} times.
        \nFinal winner is ${winner}!`
      );
    </script>
  </head>
  <body>
    <h1>Rock, paper, or scissors</h1>
  </body>
</html>
